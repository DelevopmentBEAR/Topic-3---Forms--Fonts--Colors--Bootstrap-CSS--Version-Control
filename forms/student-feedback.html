<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Forms</title>
</head>
<body>
    <h1>Student Feedback Form</h1>

    <form>
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" name="student-name">
        <br>
        <label for="student-email">Email:</label>
        <input type="email" id="student-email" name="student-email">
        <br>
        <label for="comments" aria-required="true">Comments:</label>
        <br>
        <textarea id="comments" name="comments"></textarea>
        <br>
        <label for="current-student">Are you a current student?</label>
        <input type="radio"id="current-yes" checked>Yes
        <input type="radio" id="current-no">No
        <br>
        <input type="submit">
</body>
</html>
