<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Forms</title>
        </head>
    <body>
        <!-- Enter name label -->

        <label for="user-name" aria-required="true">Enter your name:</label>

        <br>
        <!-- Text imput for name -->
        <input type="text" id="user-name">
        <!-- Number input -->
        <input type="number" value="0">

        <br>
        <!-- Text area input -->
        <textarea rows="15" cols="50">Default text area content</textarea>

        <br>
        <!-- Drop down select menu -->
        <select>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>

        <br>
        <!-- Radio input options for delivery and pickup -->
        <p>Delivery or Pickup?</p>
        <input type="radio" name="deliveryOption" checked>Delivery
        <input type="radio" name="deliveryOption">Pickup

        <br>
        <!-- Radio input options for today or later -->
        <p>Today or Later?</p>
        <input type="radio" name="deliveryTime" id="delivery-now"> 
        <label for="delivery-now">Today</label>
        <input type="radio" name="deliveryTime" id="delivery-later" checked> 
        <label for="delivery-later">Later</label>

        <br>
        <!-- Checkbox input -->
        <input type="checkbox" checked>
        <!-- Submit button -->
        <input type="submit">
    </body>
</html>
