<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Missile Alert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Missile Alerts</h1>
<p class="Warning message">Please be careful when clicking these buttons.</p>
<div id="missile-alert-section" class="real-alert-section">
<div class="confirm-row">
        <label>
        <input type="checkbox" id="confirm-real">
        I understand this is a real (non-test) missile alert.
        </label>
    </div>

<a id="real-alert" class="missile-link disabled" href="#">Send Missile Alert</a>
</div>
<div id="missile-alert-section" class="test-alert-section">
<p>Below is the GREEN button to send a TEST missile alert.</p>
<a id="test-only" class="missile-link" href="#">Send TEST Missile Alert</a>
</div>
</body>
</html>
