<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Forms</title>
</head>
<body>
    <!-- Student Feedback Form header -->
    <h1>Student Feedback Form</h1>

    <!-- form wrapper -->
    <form>
        <!-- Label for student name-->
        <label for="student-name">Name:</label>
        <!-- Input type text, optional  -->
        <input type="text" id="student-name" name="student-name">
        <!-- Breaks for webpage spacing -->
        <br> 
        <!-- Label for student email -->
        <label for="student-email">Email:</label>
        <!-- Input type email, optional -->
        <input type="email" id="student-email" name="student-email">
        <br>
        <!-- Label for student's comments -->
        <label for="comments">Comments:</label>
        <br>
        <!-- Text area for student comments, required -->
        <textarea id="comments" name="comments" required></textarea>
        <br>
        <!-- Label for current student radio buttons -->
        <label for="current-student">Are you a current student?</label>
        <!-- Radio input button for yes -->
        <input type="radio" id="current-yes" name="current-student" checked>
        <!-- Label for yes -->
        <label for="current-yes">Yes</label>
        <!-- Radio input button for no -->
        <input type="radio" id="current-no" name="current-student">
        <!-- Label for no -->
        <label for="current-no">No</label>
        <br>
        <!-- Submit button -->
        <input type="submit">
        <!-- End of form wrapper -->
        </form>
</body>
</html>
